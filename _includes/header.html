<header class="site-header">  <div class="wrapper" style="display:flex; align-items:center; justify-content:space-between; gap:1rem; width:100%;">    <!-- 블로그 제목 -->    <h1 class="site-title" style="font-size:2.2rem; font-weight:700; margin:0;">      <a href="{{ '/' | relative_url }}" style="text-decoration:none; color:inherit;">{{ site.title }}</a>    </h1>    <!-- 탭 -->    <nav class="site-nav" style="font-size:1rem; font-weight:400;">      <ul style="list-style:none; display:flex; gap:1rem; margin:0; padding:0;">        <li><a href="{{ '/' | relative_url }}">메인</a></li>        <li><a href="{{ '/전체/' | relative_url }}">전체</a></li>        <li><a href="{{ '/공지/' | relative_url }}">공지</a></li>        <li><a href="{{ '/코딩/' | relative_url }}">코딩</a></li>        <li><a href="{{ '/음악/' | relative_url }}">음악</a></li>        <li><a href="{{ '/문학/' | relative_url }}">문학</a></li>        <li><a href="{{ '/일상/' | relative_url }}">일상</a></li>      </ul>    </nav>    <!-- 검색창 -->    <div class="site-search" style="position:relative; min-width:300px;">      <input        id="search-input"        type="search"        placeholder="검색(제목/내용)"        aria-label="검색"        style="width:100%; padding:.5rem .75rem; border:1px solid #ddd; border-radius:8px; font-size:.95rem;"        autocomplete="off"      />      <div        id="search-results"        style="position:absolute; top:110%; right:0; left:0; max-height:800px; overflow:auto;               border:1px solid #e6e6e6; background:#fff; border-radius:10px; box-shadow:0 8px 24px rgba(0,0,0,.08);               display:none; z-index:9999;">        <!-- JS가 채워 넣습니다 -->      </div>    </div>  </div></header>
