---
layout: default
---

<article class="post">
  <!-- 글 제목 + 날짜 -->
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</p>
  </header>

  <!-- 글 본문 -->
  <div class="post-content">
    {{ content }}
  </div>
</article>
