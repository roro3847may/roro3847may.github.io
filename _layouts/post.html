---
layout: default
---

<article class="post">
  <!-- 글 제목 + 날짜 -->
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</p>
  </header>

  <!-- 조회수 -->
  <div style="color:#666; margin-bottom:1rem;">조회수 <span id="view-count">-</span></div>


  <!-- 글 본문 -->
  <div class="post-content">
    {{ content }}
  </div>

  <!-- 댓글 -->
  <section id="comments-box" style="margin-top:2rem;">
    <h2 style="font-size:1.2rem;">댓글</h2>
    <form id="comment-form" style="display:grid; gap:.5rem; margin:.75rem 0;">
      <input id="comment-name" placeholder="이름(선택)" style="padding:.5rem; border:1px solid #ddd; border-radius:6px;">
      <textarea id="comment-body" placeholder="내용" rows="4" style="padding:.5rem; border:1px solid #ddd; border-radius:6px;"></textarea>
      <button type="submit" style="padding:.6rem .9rem; border:1px solid #222; background:#222; color:#fff; border-radius:6px; cursor:pointer;">등록</button>
    </form>
    <ul id="comment-list" style="list-style:none; padding:0; margin:0;"></ul>
  </section>
</article>
